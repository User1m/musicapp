
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Claudiu's Music App</title>
	<link rel="stylesheet" href="css/jquery-mobile/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="_assets/css/jqm-demos.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
	<script src="_assets/js/jqm-demos.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

	<!-- page -->
	<div data-role="page" class="jqm-demos jqm-demos-index jqm-demos-search-results">


		<!-- content -->
		<div role="main" class="ui-content jqm-content">

			<h1>Search for a Track</h1>

			<div class="ui-field-contain">
				<input type="search" name="search_box" id="search_box" placeholder="Search a song title" value="" onchange="search()">
			</div>
			<div data-role="list-divider" data-theme="b">
				<h1>Search Results<span id="search_count"></span></h1>
			</div>

			<ul data-role="listview" data-split-icon="plus" data-theme="a" data-split-theme="b" data-inset="true" id="list_view" name="list_view" >

			</ul> 

		</div><!-- /content -->

		<!-- panel Left -->
		<div data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">
			<ul class="jqm-list ui-alt-icon ui-nodisc-icon">
				<li data-filtertext="demos homepage" data-icon="home"><a href=".././">Home</a></li>
				<li data-filtertext="introduction overview getting started"><a href="../intro/" data-ajax="false">About</li>
			</ul>
		</div><!-- /panel Left -->


		<!-- footer -->
		<div data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer">
			<p>Music DL App <span class="jqm-version"></span></p>
			<p>Copyright Claudius 2014</p>
		</div><!-- /footer -->

	</div><!-- /page -->

</body>
</html>
