
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Claudiu's Music App</title>
	<link rel="stylesheet" href="css/jquery-mobile/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="_assets/css/jqm-demos.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
	<script src="_assets/js/index.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>

</head>
<body>



	<!-- page -->
	<div data-role="page" class="jqm-demos jqm-demos-index jqm-demos-search-results">


		<!-- content -->
		<div role="main" class="ui-content jqm-content">

			<h1>Search For Tracks</h1>

			<div class="ui-field-contain">
				<input type="search" name="search_box" id="search_box" value="" ondblclick="search()">
			</div>

			<!-- <div class="jqm-search-results-wrap">
				<ul class="jqm-list jqm-search-results-list">

				</ul>
			</div> -->
		</div><!-- /content -->


		<!-- panel Left -->
		<div data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">
			<ul class="jqm-list ui-alt-icon ui-nodisc-icon">
				<li data-filtertext="demos homepage" data-icon="home"><a href=".././">Home</a></li>
				<li data-filtertext="introduction overview getting started"><a href="../intro/" data-ajax="false">About</li>
			</ul>
		</div><!-- /panel Left -->

		<!-- panel Right -->
		<!-- TODO: This should become an external panel so we can add input to markup (unique ID) -->
		<div data-role="panel" class="jqm-search-panel" data-position="right" data-display="overlay" data-theme="a">
			<div class="jqm-search">
				<ul class="jqm-list" data-filter-placeholder="Search demos..." data-filter-reveal="true">
					<li data-filtertext="Ty dolla $ign ft Wiz" data-icon="home"><a href=".././">Or Nah</a></li>
					<li data-filtertext="Lunitz"><a href="../intro/" data-ajax="false">5 on it</a></li>
					<li data-filtertext="Fresh Prince ft. DJ Jazzy"><a href="../button-markup/" data-ajax="false">Summer Time</a></li>
					<li data-filtertext="form button widget input button submit reset"><a href="../button/" data-ajax="false">Button widget</a></li>
				</ul>
			</div>
		</div><!-- /panel Right -->


		<!-- footer -->
		<div data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer">
			<p>Music DL App <span class="jqm-version"></span></p>
			<p>Copyright 2014</p>
		</div><!-- /footer -->

	</div><!-- /page -->

</body>
</html>
